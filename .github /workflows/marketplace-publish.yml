name: Publish VS Code Extension

on:
  push:
    branches: [ "sacumen-devops-cicd" ]
  workflow_dispatch:

permissions:
  contents: write  # ‚úÖ allows git push using GITHUB_TOKEN

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build extension
      - name: Build extension
        run: npm run build

      # 5Ô∏è‚É£ Run tests (optional)
      - name: Run tests
        run: npx jest || echo "No tests found, skipping..."

      # 6Ô∏è‚É£ Ensure vsce is installed
      - name: Ensure vsce is installed
        run: |
          if ! command -v vsce &> /dev/null; then
            echo "vsce not found, installing..."
            npm install -g @vscode/vsce
          else
            echo "vsce already installed ‚úÖ"
          fi

      # 7Ô∏è‚É£ Bump the patch version automatically
      - name: Bump version (patch)
        id: bump
        run: |
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          npm version patch --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "Version bumped to: $new_version"

      # 8Ô∏è‚É£ Package extension
      - name: Package extension
        run: vsce package

      # 9Ô∏è‚É£ Check if version already exists on Marketplace
      - name: Check if version already exists in Marketplace
        id: check_version
        run: |
          EXTENSION_ID=$(node -p "require('./package.json').publisher + '.' + require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking if $EXTENSION_ID@$VERSION already exists on Marketplace..."
          if npx vsce show $EXTENSION_ID@$VERSION -p ${{ secrets.GITPOD_MARKETPLACE_TOKEN }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Version $VERSION already exists. Skipping publish."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Version $VERSION does not exist. Proceeding with publish."
          fi

      # üîü Publish safely (handles "already exists" gracefully)
      - name: Publish to Visual Studio Marketplace
        if: steps.check_version.outputs.exists == 'false'
        run: |
          echo "‚è≥ Publishing to Visual Studio Marketplace..."
          set +e
          output=$(npx ovsx publish -p ${{ secrets.GITPOD_MARKETPLACE_TOKEN }} 2>&1)
          exit_code=$?
          echo "$output"

          if echo "$output" | grep -q "already exists"; then
            echo "‚ö†Ô∏è Detected 'already exists' message ‚Äî publish actually succeeded."
            exit 0
          fi

          if [ $exit_code -ne 0 ]; then
            echo "‚ùå Publish failed with unexpected error."
            exit $exit_code
          fi

          echo "‚úÖ Publish step completed successfully."

      # 1Ô∏è‚É£ Commit and push version bump
      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          branch=${GITHUB_REF_NAME}
          echo "Current branch: $branch"

          git add package.json package-lock.json
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:$branch

      # 1Ô∏è‚É£ Upload generated .vsix artifact
      - name: Upload packaged VSIX
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.bump.outputs.version }}
          path: "*.vsix"
