name: Publish VS Code Extension (MS + GitPod)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install deps
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build
      - name: Build extension
        run: npm run build

      # 5Ô∏è‚É£ Run tests
      - name: Run tests
        run: npx jest || echo "No tests found, skipping..."

      # 5Ô∏è‚É£ UI tests require Xvfb
      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Start Xvfb
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run VS Code UI Tests
        env:
          DISPLAY: :99
        run: npm run uitest

      # 6Ô∏è‚É£ Install vsce / ovsx
      - name: Install Publishing Tools
        run: |
          npm install -g @vscode/vsce
          npm install -g ovsx

      # 7Ô∏è‚É£ Bump version
      - name: Bump version (patch)
        id: bump
        run: |
          current_version=$(node -p "require('./package.json').version")
          npm version patch --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")
          echo "version=$new_version" >> $GITHUB_OUTPUT

      # 8Ô∏è‚É£ Package once
      - name: Package extension
        run: vsce package

      # 9Ô∏è‚É£ Publish to MS Marketplace
      - name: Publish to MS Marketplace
        run: |
          echo "Publishing to Microsoft Marketplace..."
          set +e
          output=$(npx vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }} 2>&1)
          echo "$output"

          if echo "$output" | grep -q "already exists"; then
            echo "MS Marketplace: Version already exists ‚Üí continuing"
            exit 0
          fi

          exit 0

      # üîü Publish to GitPod OpenVSX Marketplace
      - name: Publish to GitPod Marketplace
        run: |
          echo "Publishing to OpenVSX/GitPod..."
          set +e
          output=$(npx ovsx publish -p ${{ secrets.GITPOD_MARKETPLACE_TOKEN }} 2>&1)
          echo "$output"

          if echo "$output" | grep -q "already exists"; then
            echo "OpenVSX: Version already exists ‚Üí continuing"
            exit 0
          fi

          exit 0

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit version bump
      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          branch=${GITHUB_REF_NAME}

          git add package.json package-lock.json
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}" || echo "Nothing to commit"
          git push origin HEAD:$branch

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload VSIX
      - name: Upload packaged VSIX
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.bump.outputs.version }}
          path: "*.vsix"
